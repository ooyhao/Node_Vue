<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>

<div id="app">
    姓名：{{fullName}}
    姓名：{{name}}
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            firstName:'zhang',
            lastName:'san',
            fullName:'zhang san'
        },
        methods: {},
        computed: {
            name:function(){
                return this.firstName + this.lastName;
            }
        },
        watch: {
            firstName:function(val){
                this.fullName = val+this.lastName;
            },
            lastName:function(val){
                this.fullName = this.firstName+val;
            }
        }
    });
</script>
</body>
</html>
