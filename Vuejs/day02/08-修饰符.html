<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>

<div id="app">
    <!--
        即：不会输入时立即更新msg的值，而是change时，失去焦点时自动更新msg、
    -->
    <input type="text" v-model.lazy="msg" />msg:{{msg}}
    <hr/>
    <input type="number" v-model="age"/>{{typeof age}} <br>
    <input type="number" v-model.number="score"/>{{typeof score}}
    <hr/>
    <!--
        使用trim时会自动将首位空格截掉
    -->
    <input type="text" v-model="lastName">--{{lastName}}--<br/>
    <input type="text" v-model.trim="firstName">--{{firstName}}--<br/>
</div>

<script>
    var app = new Vue({
        el:'#app',
        data:{
            msg:'',
            age:0,
            score:0,
            lastName:'',
            firstName:''
        },
        methods:{

        }
    });
</script>
</body>
</html>
